<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioX Spotify Playlist App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        :root {
            --color-bg-light: #fff;
            --color-bg-dark: #212121;
            --color-primary-light: #1DB954;
            --color-primary-dark: #B266C8;
            --color-card-light: #f4f4f9;
            --color-card-dark: #272727;
            --color-text-light: #222;
            --color-text-dark: #f4f4f9;
            --color-border-light: #e0e0e0;
            --color-border-dark: #333;
            --color-accent-light: #e8f5e9;
            --color-accent-dark: #3a2a3d;
            --color-disabled: #bdbdbd;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: var(--color-bg-light);
            color: var(--color-text-light);
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: var(--color-bg-dark);
            color: var(--color-text-dark);
        }
        .container {
            max-width: 1000px;
            margin: 2em auto;
            background: var(--color-card-light);
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            padding: 2em;
            transition: background 0.3s;
        }
        body.dark-mode .container {
            background: var(--color-card-dark);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5em;
        }
        .logo-x {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 0.1em;
            color: var(--color-primary-light);
        }
        body.dark-mode .logo-x {
            color: var(--color-primary-dark);
        }
        .theme-switcher {
            background: none;
            border: 1px solid var(--color-border-light);
            border-radius: 20px;
            padding: 0.4em 1em;
            cursor: pointer;
            color: var(--color-text-light);
            font-size: 1em;
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        body.dark-mode .theme-switcher {
            border: 1px solid var(--color-border-dark);
            color: var(--color-text-dark);
        }
        .state-indicator {
            display: flex;
            align-items: center;
            gap: 0.7em;
            margin-bottom: 1em;
        }
        .state-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
        }
        .state-dot.playing { background: var(--color-primary-light); }
        .state-dot.paused { background: #ff9800; }
        .state-dot.out_of_hours { background: #757575; }
        .state-dot.manual_override { background: #673ab7; }
        body.dark-mode .state-dot.playing { background: var(--color-primary-dark); }
        .state-label {
            font-weight: 500;
            font-size: 1.1em;
        }
        .history-btn {
            background: none;
            border: none;
            color: var(--color-primary-light);
            cursor: pointer;
            font-size: 1em;
            text-decoration: underline;
        }
        body.dark-mode .history-btn {
            color: var(--color-primary-dark);
        }
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2em;
        }
        @media (max-width: 800px) {
            .card-grid { grid-template-columns: 1fr; }
        }
        .card {
            background: var(--color-bg-light);
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
            padding: 1.5em;
            margin-bottom: 1.5em;
            border: 1px solid var(--color-border-light);
            transition: background 0.3s, border 0.3s;
        }
        body.dark-mode .card {
            background: var(--color-card-dark);
            border: 1px solid var(--color-border-dark);
        }
        .controls {
            display: flex;
            gap: 1em;
            margin-bottom: 1em;
        }
        .control-btn {
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--color-primary-light);
            color: #fff;
            transition: background 0.2s, color 0.2s, opacity 0.2s;
        }
        .control-btn:disabled {
            background: var(--color-disabled);
            color: #eee;
            cursor: not-allowed;
            opacity: 0.7;
        }
        body.dark-mode .control-btn {
            background: var(--color-primary-dark);
        }
        body.dark-mode .control-btn:disabled {
            background: var(--color-disabled);
            color: #444;
        }
        .manual-override {
            margin-left: 1em;
            display: flex;
            align-items: center;
            gap: 0.5em;
        }
        .manual-toggle {
            width: 36px;
            height: 20px;
            background: var(--color-border-light);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }
        .manual-toggle.active {
            background: var(--color-primary-light);
        }
        body.dark-mode .manual-toggle {
            background: var(--color-border-dark);
        }
        body.dark-mode .manual-toggle.active {
            background: var(--color-primary-dark);
        }
        .manual-toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: left 0.2s;
        }
        .manual-toggle.active .manual-toggle-knob {
            left: 18px;
        }
        .schedule {
            margin: 1em 0;
        }
        .schedule-bar {
            width: 100%;
            height: 18px;
            background: var(--color-border-light);
            border-radius: 9px;
            position: relative;
            margin-top: 0.5em;
        }
        .schedule-active {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: var(--color-primary-light);
            border-radius: 9px;
        }
        body.dark-mode .schedule-bar {
            background: var(--color-border-dark);
        }
        body.dark-mode .schedule-active {
            background: var(--color-primary-dark);
        }
        .stats {
            margin-top: 1em;
        }
        .admin-panel {
            margin-top: 2em;
        }
        .admin-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            margin-bottom: 1em;
        }
        .admin-btn {
            background: var(--color-accent-light);
            color: var(--color-primary-light);
            border: 1px solid var(--color-primary-light);
            border-radius: 6px;
            padding: 0.6em 1.2em;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .admin-btn:hover {
            background: var(--color-primary-light);
            color: #fff;
        }
        body.dark-mode .admin-btn {
            background: var(--color-accent-dark);
            color: var(--color-primary-dark);
            border: 1px solid var(--color-primary-dark);
        }
        body.dark-mode .admin-btn:hover {
            background: var(--color-primary-dark);
            color: #fff;
        }
        .toast {
            visibility: hidden;
            min-width: 200px;
            background: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 10px;
            position: fixed;
            z-index: 999;
            left: 50%;
            bottom: 40px;
            transform: translateX(-50%);
            font-size: 1em;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.3s, fadeout 0.5s 2.2s;
        }
        @keyframes fadein { from { bottom: 20px; opacity: 0; } to { bottom: 40px; opacity: 1; } }
        @keyframes fadeout { from { opacity: 1; } to { opacity: 0; } }
        /* Accessibility: focus outlines */
        button:focus, .theme-switcher:focus, .admin-btn:focus, .control-btn:focus {
            outline: 2px solid var(--color-primary-light);
            outline-offset: 2px;
        }
        body.dark-mode button:focus, body.dark-mode .theme-switcher:focus, body.dark-mode .admin-btn:focus, body.dark-mode .control-btn:focus {
            outline: 2px solid var(--color-primary-dark);
        }
    </style>
</head>
<body>
    <!-- UI content will be implemented here, including theme switcher, state indicator, controls, schedule, stats, admin panel, and toasts. -->
    <!-- The rest of the HTML and JS will be added in the next step. -->
</body>
</html>
